<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Akustik Kamu</title>
    <style>
        * { box-sizing: border-box; }
        body {
            margin: 0;
            padding: 0;
            background-color: #121212; /* Hitam tema Maraton */
            color: white;
            font-family: sans-serif;
            display: flex;
            flex-direction: column;
            height: 100vh; /* Layar penuh */
        }

        /* BAGIAN VIDEO (70% Layar) */
        .video-stage {
            flex: 7; /* Mengambil 70% ruang */
            background-color: #000;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Iframe Video */
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        /* BAGIAN CHAT (30% Layar) */
        .chat-section {
            flex: 3; /* Mengambil 30% ruang */
            background-color: #1e1e1e;
            border-top: 2px solid #FF0000; /* Garis merah */
            display: flex;
            flex-direction: column;
            padding: 10px;
        }

        .chat-header {
            font-size: 0.9rem;
            color: #aaa;
            margin-bottom: 5px;
            text-transform: uppercase;
        }

        .chat-box {
            flex-grow: 1;
            background-color: #000;
            border: 1px solid #333;
            border-radius: 5px;
            padding: 10px;
            overflow-y: auto; /* Bisa scroll */
            margin-bottom: 10px;
            font-size: 0.9rem;
        }

        /* Tampilan pesan chat */
        .msg {
            margin-bottom: 5px;
            background-color: #333;
            padding: 5px 10px;
            border-radius: 10px;
            display: inline-block;
            max-width: 80%;
        }
        .msg strong { color: #FF6B6B; }

        .chat-input-area {
            display: flex;
            gap: 10px;
        }

        input[type="text"] {
            flex-grow: 1;
            padding: 10px;
            border-radius: 5px;
            border: none;
            background-color: #333;
            color: white;
        }

        button {
            padding: 10px 20px;
            background-color: #FF0000;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
        }
        
        /* Tips kecil di pojok video */
        .overlay-tips {
            position: absolute;
            top: 10px;
            right: 10px;
            background: rgba(0,0,0,0.7);
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 10px;
            color: #FFEB3B;
            z-index: 1000;
        }
    </style>
</head>
<body>

    <!-- AREA VIDEO -->
    <div class="video-stage">
        <div class="overlay-tips">
            ‚ö†Ô∏è Penonton otomatis dibisukan (Mute)<br>
            Kamu bisa nyanyi tenang!
        </div>

        <!-- 
           MAGIC TRICK: 
           1. `startWithAudioMuted=true` -> Semua yang buka link ini MIC NYALA tapi GA KELUAR SUARA.
              Jadi penonton ga berisik.
           2. Kamu (Host) tinggal KLIK IKON MIKROFON DI LAYAR VIDEO untuk unmute diri sendiri.
        -->
        <iframe 
            src="https://meet.jit.si/KAMAR-GITAR-KAMU-2025?config.startWithAudioMuted=true&config.startWithVideoMuted=false" 
            allow="camera; microphone; fullscreen; display-capture; autoplay">
        </iframe>
    </div>

    <!-- AREA CHAT DI BAWAH -->
    <div class="chat-section">
        <div class="chat-header">üí¨ Shoutout Penonton</div>
        <div class="chat-box" id="localChat">
            <div class="msg"><strong>System:</strong> Selamat datang di Live Gitarmu! üòé</div>
        </div>
        
        <div class="chat-input-area">
            <input type="text" id="chatInput" placeholder="Ketik pesan (hanya kamu lihat)...">
            <button onclick="kirimChat()">Kirim</button>
        </div>
        <div style="font-size: 10px; color: #666; margin-top:5px;">
            *Chat ini simulasi di HP kamu. Chat bareng teman pakai icon chat di layar video.
        </div>
    </div>

    <script>
        // Fungsi Chat Simulasi (Hanya muncul di HP kamu sendiri)
        function kirimChat() {
            const input = document.getElementById('chatInput');
            const chatBox = document.getElementById('localChat');
            const text = input.value;

            if (text.trim() !== "") {
                // Tambahkan pesan ke kotak
                const newMsg = document.createElement('div');
                newMsg.className = 'msg';
                newMsg.innerHTML = `<strong>Kamu:</strong> ${text}`;
                chatBox.appendChild(newMsg);
                
                // Auto scroll ke bawah
                chatBox.scrollTop = chatBox.scrollHeight;
                
                // Kosongkan input
                input.value = "";
            }
        }

        // Kirim kalau tekan Enter
        document.getElementById("chatInput").addEventListener("keyup", function(event) {
            if (event.key === "Enter") {
                kirimChat();
            }
        });
    </script>
</body>
</html>
