<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Player</title>
    
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>

    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            background-color: #000;
            overflow: hidden;
            font-family: sans-serif;
        }

        #wrapper {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw; 
            height: 100vh;
            z-index: 1;
            background-color: #000;
        }

        video {
            width: 100%;
            height: 100%;
            object-fit: contain;
            border: none;
            display: block;
        }

        /* --- TOMBOL DANA FULL LEBAR --- */
        .dana-container {
            position: fixed;
            bottom: 0;       /* Nempel di bawah layar */
            left: 0;        /* Nempel di kiri layar */
            width: 100%;    /* FULL UJUNG KE UJUNG */
            height: 90px;   /* Tinggi area (sesuaikan kalau mau lebih tebal untuk nutupin kontrol) */
            z-index: 9999;
            background-color: #118EEA; /* Warna background full biru */
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 -5px 20px rgba(0,0,0,0.5); /* Bayangan di atas biar tegas */
        }

        .btn-dana {
            width: 100%;
            height: 100%;
            background-color: #118EEA;
            color: #fff;
            text-decoration: none;
            font-weight: bold;
            font-size: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            border: none;
            border-top: 2px solid #fff; /* Garis putih di atas biar ada pembatas */
            cursor: pointer;
        }

        /* Animasi teks berkedip biar makin eye-catching */
        .blink {
            animation: blinking 1.5s infinite;
        }
        @keyframes blinking {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }
    </style>
</head>
<body>

    <!-- VIDEO TANPA CONTROLS (Hilangkan atribut 'controls') -->
    <div id="wrapper">
        <video id="video" autoplay muted playsinline></video>
    </div>

    <!-- TOMBOL DANA FULL NYA -->
    <div class="dana-container">
        <!-- GANTI LINK DANA DISINI -->
        <a href="https://link.dana.id/XXXXX" class="btn-dana">
            <span class="blink">DONASI VIA DANA (KLIK DISINI)</span>
        </a>
    </div>

    <script>
      var video = document.getElementById('video');
      var videoSrc = 'https://cdnjav.golgemez.com/hls/68cb092f0e834/playlist.m3u8';

      if (Hls.isSupported()) {
        var hls = new Hls();
        hls.loadSource(videoSrc);
        hls.attachMedia(video);
        hls.on(Hls.Events.MANIFEST_PARSED, function() {
          video.play().catch(e => console.log("Autoplay butuh interaksi"));
        });
      }
      else if (video.canPlayType('application/vnd.apple.mpegurl')) {
        video.src = videoSrc;
        video.addEventListener('loadedmetadata', function() {
          video.play();
        });
      }

      // Fitur Tambahan: Klik di area video (di atas tombol dana) untuk Pause/Play
      // Karena kontrol video sudah dihilangkan
      document.querySelector('video').addEventListener('click', function(){
          if (this.paused) {
              this.play();
          } else {
              this.pause();
          }
      });
    </script>

</body>
</html>
