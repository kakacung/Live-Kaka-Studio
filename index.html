<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Uang</title>
    <style>
        :root {
            --bg-color: #121212;
            --card-bg: #1e1e1e;
            --accent: #bb86fc;
            --success: #03dac6;
            --text-main: #e0e0e0;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; font-family: 'Segoe UI', sans-serif; }
        body { background-color: var(--bg-color); color: var(--text-main); min-height: 100vh; display: flex; flex-direction: column; align-items: center; overflow-x: hidden; padding-bottom: 20px; }

        header { width: 100%; padding: 20px; text-align: center; }
        h1 { font-weight: 300; letter-spacing: 2px; color: var(--accent); text-transform: uppercase; font-size: 1.2rem; margin-bottom: 5px; }
        p.subtitle { color: #888; font-size: 0.9rem; }

        main { flex: 1; display: flex; flex-direction: column; align-items: center; width: 100%; max-width: 600px; padding: 10px; }

        .controls { margin-bottom: 15px; display: flex; gap: 10px; }
        button { background-color: var(--accent); color: #000; border: none; padding: 8px 16px; border-radius: 20px; font-weight: 600; cursor: pointer; font-size: 0.85rem; }
        button.secondary { background-color: transparent; border: 1px solid var(--accent); color: var(--accent); }

        .bag-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 10px; width: 100%; perspective: 1000px; }

        .card { background-color: transparent; width: 100%; aspect-ratio: 1 / 1; cursor: pointer; perspective: 1000px; position: relative; }
        .card-inner { position: relative; width: 100%; height: 100%; text-align: center; transition: transform 0.6s; transform-style: preserve-3d; border-radius: 10px; box-shadow: 0 4px 6px rgba(0,0,0,0.3); }
        .card.flipped .card-inner { transform: rotateY(180deg); }
        
        .card-front, .card-back { position: absolute; width: 100%; height: 100%; backface-visibility: hidden; display: flex; align-items: center; justify-content: center; border-radius: 10px; border: 2px solid #333; overflow: hidden; }
        
        .card-back { background-color: var(--card-bg); background-image: radial-gradient(circle at 50% 50%, rgba(187, 134, 252, 0.15) 0%, transparent 60%); }
        .card-back::after { content: "?"; font-size: 2rem; color: rgba(255,255,255,0.1); font-weight: bold; }
        
        .card-front { background-color: #2c2c2c; color: white; transform: rotateY(180deg); border: 2px solid var(--accent); flex-direction: column; }
        .card-front img { width: 100%; height: 100%; object-fit: contain; }
        .card-front span { font-size: 0.9rem; font-weight: bold; }

        /* Modal Result */
        .modal-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.95); display: none; justify-content: center; align-items: center; z-index: 1000; flex-direction: column; text-align: center; }
        .modal-content { background: var(--card-bg); padding: 20px; border-radius: 15px; border: 2px solid var(--accent); width: 90%; max-width: 400px; }
        .result-img { width: 100%; max-height: 200px; object-fit: contain; margin-bottom: 20px; }
        h2.result-title { color: var(--accent); margin-bottom: 10px; }
        
        .close-btn { margin-top: 20px; background: transparent; border: 1px solid #555; color: #fff; }

        @media (min-width: 600px) { .bag-grid { grid-template-columns: repeat(4, 1fr); gap: 15px; } }
    </style>
</head>
<body>

    <header>
        <h1>Coba Keberuntungan</h1>
        <p class="subtitle">Pilih satu kotak, siapa tahu dapat uang!</p>
    </header>

    <main>
        <div class="controls">
            <button class="secondary" onclick="app.shuffle()">Acak Ulang</button>
        </div>
        <div id="grid" class="bag-grid"></div>
    </main>

    <!-- RESULT MODAL -->
    <div id="resultModal" class="modal-overlay">
        <div class="modal-content">
            <h2 class="result-title">Dapet Apa Nih?</h2>
            <img id="finalImg" class="result-img" src="" alt="Result">
            <button class="close-btn" onclick="app.closeResult()">Coba Lagi</button>
        </div>
    </div>

    <script>
        // DATA SUDAH DISET OTOMATIS DI SINI
        const data = {
            // TARGET: Uang 100 Ribu
            target: "https://upload.wikimedia.org/wikipedia/commons/thumb/5/57/100000_rupiah_2014.jpg/600px-100000_rupiah_2014.jpg",
            // PENGECOH: Uang Lain
            decoys: [
                "https://upload.wikimedia.org/wikipedia/commons/thumb/4/4a/50000_rupiah_2016.jpg/600px-50000_rupiah_2016.jpg",
                "https://upload.wikimedia.org/wikipedia/commons/thumb/0/07/20000_rupiah_2016.jpg/600px-20000_rupiah_2016.jpg",
                "https://upload.wikimedia.org/wikipedia/commons/thumb/1/12/10000_rupiah_2016.jpg/600px-10000_rupiah_2016.jpg",
                "https://upload.wikimedia.org/wikipedia/commons/thumb/e/e0/5000_rupiah_2016.jpg/600px-5000_rupiah_2016.jpg"
            ],
            gridSize: 12
        };

        const app = {
            init: function() {
                this.shuffle();
            },

            shuffle: function() {
                const grid = document.getElementById('grid');
                grid.innerHTML = '';
                
                // Buat Pool (100% Target)
                let pool = [];
                for(let i=0; i < data.gridSize; i++) {
                    pool.push(data.target);
                }

                // Shuffle Posisi Kartu (Visual saja, isinya sama semua)
                for (let i = pool.length - 1; i > 0; i--) {
                    const j = Math.floor(Math.random() * (i + 1));
                    [pool[i], pool[j]] = [pool[j], pool[i]];
                }

                // Render
                pool.forEach(url => {
                    const card = document.createElement('div');
                    card.className = 'card';
                    card.onclick = () => this.showResult(url);
                    card.innerHTML = `
                        <div class="card-inner">
                            <div class="card-front"><img src="${url}" loading="lazy"></div>
                            <div class="card-back"></div>
                        </div>
                    `;
                    grid.appendChild(card);
                });
            },

            showResult: function(url) {
                document.getElementById('finalImg').src = url;
                document.getElementById('resultModal').style.display = 'flex';
            },

            closeResult: function() {
                document.getElementById('resultModal').style.display = 'none';
            }
        };

        document.addEventListener('DOMContentLoaded', () => app.init());
    </script>
</body>
</html>
